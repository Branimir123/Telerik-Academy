<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="form-wrapper">
        <table border="0">
            <tr>
                <td colspan="4">
                    <input class="form-element" type="text" name="firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-calculator" type="submit">1</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">2</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">3</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-calculator" type="submit">4</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">5</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">6</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn-calculator" type="submit">7</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">8</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">9</button>
                </td>
                <td>
                    <button class="btn-calculator" type="submit">*</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btn-zero" class="btn-calculator" type="submit">0</button>
                </td>
                <td>
                    <button class="btn-calculator" type="button">.</button>
                </td>
                <td>
                    <button class="btn-calculator" type="button">.</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
